<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
		<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
		<script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
		<script src='https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js'></script>

		<script src='./index.js'></script>
  </head>
  <body style='margin: 0; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false' artoolkit renderer='gammaOutput: true'>

			<a-light position='0 1 0' intensity='0.8'></a-light>
			<a-light type='ambient' intensity='0.8'></a-light>

			<a-assets>
				<a-asset-item id='world' src='./world.glb'></a-asset-item>
				<a-asset-item id='bad-boss' src='./bad-boss.glb'></a-asset-item>
				<a-asset-item id='caveman' src='./caveman.glb'></a-asset-item>
				<a-asset-item id='dictator' src='./dictator.glb'></a-asset-item>
			</a-assets>
			<a-marker id='scene' preset='hiro' position='0 0 0'>
				<a-gltf-model src='#world' scale='0.05 0.05 0.05' position='0 0 0' rotation="0 -90 0"></a-gltf-model>
				<a-text id='score-enemy' position='0 0 0' rotation="0 0 0" value="+1"></a-text>
				<a-text id='gameover' position='-1 0.8 0' width='8' rotation="-90 0 0" value="Game Over"></a-text>
			</a-marker>
			<a-marker id='scene2' preset='kanji'>
				<a-text position="-1 0 -0.8" rotation="-90 0 0" value="Hello AR Running"></a-text>
				<a-text position="-0.4 0 -0.5" rotation="-90 0 0" value="Score"></a-text>
				<a-text id='score' position="-0.1 0 0" rotation="-90 0 0" value="0"></a-text>

				<a-text id='start-button' position="0 0 0.4" rotation="-90 0 0" geometry="primitive:plane;" value="start" width='4' height='100'scale='0.3 0.3 0.3'></a-text>
				<a-text id='starting' position="-0.2 0 0.4" visible='false' rotation="-90 0 0" value='Staring...'></a-text>
			</a-marker>
			<a-camera-static position='0 0 0'>
				<a-cursor></a-cursor>
			</a-camera-static>
    </a-scene>
  </body>
</html>
